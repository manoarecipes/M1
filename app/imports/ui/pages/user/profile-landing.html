<template name="Profile_Landing">
  <div class="ui container">
    <div class="ui card">
      {{> Directory_Profile profile=profile }}
    </div>
    <a class="{{isActiveRoute "Profile_Page"}} item" href="{{pathFor "Profile_Page" username=routeUserName}}">Edit</a>
    <div class="ui section divider"></div>
    <div>
      <h1 class="profile-landing-list-header">Favorite Recipes</h1>
      <div style="margin-top: 10px" class="ui container">
        <div class="ui link cards">
          <div class="card">
            <div class="image">
              <img src="/images/strawberry-pie.jpg">
            </div>
            <div class="content">
              <i class="right floated star icon"></i>
              <div class="header">Strawberry Pie</div>
              <a style="margin-bottom: 2px" class="ui orange tag small label">Dessert</a>
              <div class="description">
                Strawberry pie with whipped cream.
              </div>
            </div>
          </div>

          <div class="card">
            <div class="image">
              <img src="/images/pizza.jpg">
            </div>
            <div class="content">
              <i class="right floated star icon"></i>
              <div class="header">Pepperoni Pizza</div>
              <a style="margin-bottom: 2px" class="ui orange tag small label">Dinner</a>
              <div class="description">
                Pepperoni pizza using a toaster oven and canned dough.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ui section divider"></div>
    {{> Profile_Recipe recipe=myRecipes }}
  </div>
</template>
