<template name="MR_Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Manoa Recipes</h1>
          <h3 class="landing-section-1-tagline">A student recipe repository</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    {{> Filter_Ingredients_Page }}
  </div>

  <div class="landing-section-3">
    <h3 class="landing-section-sample">Browse Through All Recipes:</h3>
    <div class="ui five raised cards">
    {{#each recipe in recipes}}
      {{> Landing_Recipe_Directory recipe=recipe }}
    {{/each}}
    </div>
  </div>



</template>
