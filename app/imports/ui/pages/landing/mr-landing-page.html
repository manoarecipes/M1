<template name="MR_Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Manoa Recipes</h1>
          <h3 class="landing-section-1-tagline">A Student's Recipe Repository</h3>
        <h3 class="landing-section-1-tagline">Please Search For a Recipe By Ingredient Using The Dropdown Menu Below</h3>
          <h3 class="landing-section-1-tagline">Or Browse the Entire Collection</h3>
        </div>
      </div>
    </div>
  </div>

  <div class="landing-section-2">
    {{> Filter_Ingredients_Page }}
  </div>

  <div class="landing-section-3">
    <div class="ui five raised cards">
    {{#each recipe in recipes}}
      {{> Profile_Recipe recipe=recipe }}
    {{/each}}
    </div>
  </div>



</template>
