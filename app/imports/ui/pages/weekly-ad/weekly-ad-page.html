<template name="Weekly_Ad_Page">

  {{#if Template.subscriptionsReady}}

  <div class="weekly-ad-banner">
    <div class="ui grid">

      <div class="row">
        <a href="https://www.foodland.com/files/weekly-ads/MSW-112917-Oahu-Pages.pdf">
          <h1 class="weekly-ad-centered">Weekly Ad</h1>
        </a>
      </div>
    </div>
  </div>

  <div class="weekly-ad-share">
    <div class="ui grid">

      <div class="ui container">
        <h1 class="weekly-ad-connect">Connect. Share. </h1>
        <a class="fitted item"><i class="facebook f icon"></i></a>
        <a class="fitted item"><i class="twitter icon"></i></a>
        <a class="fitted item"><i class="pinterest f icon"></i></a>
        <a class="fitted item"><i class="instagram icon"></i></a>
      </div>
    </div>
  </div>



  {{/if}}

</template>
