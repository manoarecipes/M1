<template name="Weekly_Ad_Page" xmlns="http://www.w3.org/1999/html">

  {{#if Template.subscriptionsReady}}

  <div class="weekly-ad-banner">
    <div class="ui centered grid">

      <div class="row">
        <h1 class="weekly-ad-centered centered">Weekly Ads</h1>
      </div>
      <div class="row">
        <div class="two wide column">
          <p class="click-size"><a href="https://www.foodland.com/files/weekly-ads/MSW-112917-Oahu-Pages.pdf" target="adFrame">Foodland</a>
          </p>
        </div>
        <div class="two wide column">
          <p class="click-size"><a href="http://plan.safeway.com/Circular/Honolulu-2855-E-Manoa-Rd/46E774516/Weekly/2" target="adFrame">Safeway</a>
          </p>
        </div>
        <div class="two wide column">
          <p class="click-size"><a href="https://www.costco.com/warehouse-savings.html" target="_blank">Costco</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="frame-style"></div>
  <div class="ui centered grid">
    <iframe src="{{adSource}}" name="adFrame" height="1000" width="1200"></iframe>
  </div>
  {{/if}}

</template>
