<template name="Filter_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Ingredients" options=ingredients multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>

      {{> Filter_Ingredients_Directory recipes=recipes }}

    </div>
  {{/if}}
</template>
