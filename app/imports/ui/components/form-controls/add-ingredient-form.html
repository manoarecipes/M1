<template name="Add_Ingredient_Form" class="ingredientRow">
  <form class="amount-row-field">
    <div class="fields">
    <section-1>
      {{> Text_Form_Control label="" name="amount" placeholder="Amount" value=existingAmount }}
    </section-1>
      {{> Text_Form_Control label="" name="ingredient" placeholder="Ingredient" value=existingIngredient }}
    <button class="circular red ui minus icon button" type="submit"><i class="minus icon"></i></button>
    </div>
  </form>
</template>
