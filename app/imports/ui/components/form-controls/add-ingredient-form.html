<template name="Add_Ingredient_Form" class="ingredientRow">
  <form class="amount-row-field">
    <div class="fields">
      {{> Text_Form_Control label="" name="amount" placeholder="Amount"}}
      <div class="field">
        <label></label>
        <div class="field">
          <input readonly="" name="amountRow" type="text" value="{{value.name}}">
        </div>
      </div>
      <button class="circular red ui minus icon button" type="submit"><i class="minus icon"></i></button>
    </div>
  </form>
</template>
