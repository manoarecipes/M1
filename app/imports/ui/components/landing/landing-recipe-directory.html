<template name="Landing_Recipe_Directory">

  <div class="fluid card">

    <div class="large image">
      <div class="ui dimmer">
        <div class="content">
          <div class="center">
          <h2 class="header"> {{ recipe.recipeName }} </h2>
          </div>
        </div>
      </div>
      <img src="{{ recipe.picture }}">
    </div>

  </div>

  <script>
    $('.fluid.card .image').dimmer({
      on: 'hover'
    });
  </script>

</template>
