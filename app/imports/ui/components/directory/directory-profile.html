<template name="Directory_Profile">

  <div class="card">
    <div class="content">
      <img class="right floated large ui image" src="{{ profile.picture }}">
      <div class="header">
        {{ profile.firstName }} {{ profile.lastName }}
      </div>
      <div class="meta">
        {{ profile.title }}
      </div>
    </div>
  </div>

</template>
