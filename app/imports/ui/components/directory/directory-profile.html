<template name="Directory_Profile">
  <div class="card">
    <div class="content">
      <img class="right floated large ui image" src="{{#if profile.picture }}{{profile.picture}}{{else}}/images/default-user-image.png{{/if}}">
      <div class="header">
        {{#if profile.firstName}} {{profile.firstName}}{{else}} {{profile.username}}{{/if}} {{ profile.lastName }}
      </div>
      <div class="meta">
        {{ profile.title }}
      </div>
    </div>
  </div>
</template>
